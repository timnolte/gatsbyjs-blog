# Travis CI Configuration File
#
# Tell Travis CI which distro to use.
dist: bionic

# Tell Travis CI what languages to use.
language: node_js

# Specify which version of NodeJS to use.
node_js: node

# Git clone depth.
# By default Travis CI clones repositories to a depth of 50 commits.
git:
  depth: 1

# Whitelist branches for the "push" build check.
branches:
  only:
    - master

# What to cache for future builds.
cache:
  directories:
    - node_modules
    - public
    - .cache

# before_install:
#   - npm install -g gatsby-cli --silent

install:
  - npm install --silent

script:
  - npm run build

before_deploy:
  - ssh-keyscan -p $SSH_PORT 70.32.21.244 >> $HOME/.ssh/known_hosts
  - base64 --decode <<< "$SSH_KEY_PRIV" >> $HOME/.ssh/id_rsa
  - chmod 600 $HOME/.ssh/id_rsa
  - echo "Host 70.32.21.244\n  IdentityFile $HOME/.ssh/id_rsa" >> $HOME/.ssh/config

deploy:
  provider: script
  script: rsync -rPhczpEt --delete -e "ssh -p $SSH_PORT" $TRAVIS_BUILD_DIR/public/ $SSH_USER@70.32.21.244:/home/$SSH_USER/gatsbyjs-blog/public
  skip_cleanup: true
  on:
    branch: master
